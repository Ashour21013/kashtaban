<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Imposter-Spiel</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #card {
        font-size: 2rem;
        padding: 50px;
        display: none;
        cursor: pointer;
        border: 2px solid #000;
        border-radius: 10px;
        background-color: #f8f9fa;
        transition: background-color 0.3s ease;
      }
      #card:hover {
        background-color: #e2e6ea;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container text-center py-5">
      <h1 class="mb-4">ðŸŽ­ Imposter-Spiel</h1>

      <div class="row justify-content-center mb-3">
        <div class="col-md-4">
          <label for="playerCount" class="form-label">Spieleranzahl:</label>
          <input
            type="number"
            id="playerCount"
            class="form-control"
            min="3"
            placeholder="Mindestens 3"
          />
        </div>
      </div>

      <button class="btn btn-primary" onclick="startGame()">
        Spiel starten
      </button>

      <div id="card" class="my-4 mx-auto w-75" onclick="showNextCard()">
        Klicken um Karte zu sehen
      </div>

      <button id="newRoundBtn" class="btn btn-success" onclick="startGame()">
        Neue Runde starten
      </button>
    </div>

    <script src="spiel.js"></script>
  </body>
</html>
